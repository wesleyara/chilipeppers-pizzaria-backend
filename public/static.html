<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globals.css" />
    <title>Chili Peppers Pizzaria</title>
  </head>
  <body>
    <form
      class="container"
      action="/api/v1/items"
      method="post"
      enctype="multipart/form-data"
    >
      <h1>Adicionar um novo item</h1>
      <div class="content">
        <input type="text" placeholder="Nome" name="name" required />

        <textarea
          name="description"
          placeholder="Descrição"
          cols="30"
          rows="10"
          required
        ></textarea>

        <input type="file" name="image" accept=".png,.jpg,.jpeg" required />

        <input type="number" placeholder="Preço pizza P" name="p" required />

        <input type="number" placeholder="Preço pizza M" name="m" required />

        <input type="number" placeholder="Preço pizza G" name="g" required />

        <input type="number" placeholder="Preço pizza GG" name="gg" required />

        <input type="password" placeholder="Senha" name="key" required />

        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
